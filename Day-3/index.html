<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- inline css -->
     <p style="color:red; font-size: large; margin-top: 120px; align-items: center;">This is a inline css</p>


     <!-- internal css -->

     <p>This is a internal css</p>
     <style>
        p{
            color: blue;
            font-size: large;
            margin-top: 120px;
            align-items: center;
        }
     </style>



     <!-- External css -->

     <h1>This is a external css</h1>
     <h2>This ia a second external css</h2>

     <!-- type selector -->
      <h5>This is a third external css</h5>


    <!-- class selector -->
     <h4 class="container">this is a computer training </h4>


     <!-- id selector -->
      <h3 id="body">This is a another id selector</h3>


      <!-- group selector -->
       <h6>this is a group selector</h6>
       <h2>this is a fan</h2>
</body>
</html>
